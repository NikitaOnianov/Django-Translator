<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Переводчик</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5" align="center">Переводчик</h1>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="form-row nt-4">
                <div class="col">
                    <textarea name="txt" class="form-control" placeholder="Введите текст" rows="5" required="required"></textarea>
                </div>
                <br>
                <div class="col">
                    <select class="form-control" name="lang">
                        <option selected value="ru">Русский</option>
                        <option selected value="en">Английский</option>
                        <option selected value="ar">Арабский</option>
                        <option selected value="es">Испанский</option>
                        <option selected value="de">Немецкий</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary nt-2">Перевести</button>
        </form>
        <p class="mt-4">{{result}}</p>
    </div>
</body>
</html>
